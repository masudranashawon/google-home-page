<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!--
		HEADER SECTION START
                        -->
    <header class="header-section">
      <div class="header-continar">
        <div class="content-wrap">
          <div class="link">
            <a href="#" target="_self">Gmail</a>
            <a href="#" target="_self">Images</a>
          </div>
          <div class="app-menubar">
            <img
              src="images/menubar-icon.png"
              alt="Menuber Icon"
              title="Google অ্যাপ্লিকেশানগুলি "
            />
          </div>
          <div class="signin-button">
            <a href="#">সাইন-ইন করুন</a>
          </div>
        </div>
      </div>
    </header>
    <!--
	  HEADER SECTION END
                       -->

    <!--
	  CONTEND SECTION START
                          -->
    <div class="content-section">
      <div class="content-continar">
        <div class="site-name">
          <span class="blue">G</span>
          <span class="red">o</span>
          <span class="yellow">o</span>
          <span class="blue">g</span>
          <span class="green">l</span>
          <span class="red">e</span>
        </div>
        <div class="input-section">
          <form id="google-form" method="post">
            <div class="search-bar">
              <img
                class="search-icon"
                src="images/search-icon.png"
                alt="Search Icon"
              />
              <input type="search" name="search" id="search" />
              <img
                class="keyboard-icon"
                src="images/keyboard-icon.png"
                alt="Keyboard Icon"
                title="ইনপুট টুল"
              />
            </div>
            <div class="button-section">
              <input
                type="submit"
                name="submit"
                id="submit"
                value="Google Search"
              />
              <input
                type="submit"
                name="fill-lucky"
                id="fill-lucky"
                value="ভাগ্যবান অনুভব করছি"
                readonly
              />
            </div>
            <div class="lang-section">
              <span class="lang-text"
                >Google এই ভাষায় উপলব্ধ:
                <a href="#" target="_self">English</a></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--
	  CONTEND SECTION END
                          -->

    <!--
	   FOOTER SECTION START
                          -->
    <footer class="footer-section">
      <div class="footer-container">
        <div class="country">
          <span>বাংলাদেশ</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="footer-container">
        <div class="other-links">
          <div class="w-50">
            <div class="ad-businees">
              <a href="#" target="_self">সম্পর্কে</a>
              <a href="#" target="_self">বিজ্ঞাপন</a>
              <a href="#" target="_self">ব্যাবসা</a>
              <a href="#" target="_self">সার্চ কীভাবে কাজ করে</a>
            </div>
          </div>
          <div class="w-50">
            <div class="privacy-link">
              <a href="#" target="_self">গোপনীয়তা</a>
              <a href="#" target="_self">শর্তাদি</a>
              <a href="#" target="_self">সেটিংস</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!--
	   FOOTER SECTION END
                          -->
    <script>
      document.getElementById("google-form").onsubmit = function (e) {
        e.preventDefault();
        const searchInp = document.getElementById("search").value;
        return (window.location =
          "https://www.google.com/search?q=" + searchInp);
      };
    </script>
  </body>
</html>
